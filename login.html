<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #F8BC3B;
            --primary-hover: #85461F;
            --disabled-color: #E2BF9E;
            --text-color: #38312F;
            --highlight-color: #FF0000;
            --focus-border: #E2BF9E;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input:focus {
            border-color: var(--focus-border) !important;
            box-shadow: 0 0 0 2px var(--focus-border) !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div id="overlay" class="overlay">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <img src="/img/Asset 2@3x.png" alt="Logo" class="w-16 mr-2">
                    <h2 class="text-2xl font-bold text-gray-900">ĐĂNG NHẬP</h2>
                </div>
                <button onclick="hidePopup()" class="text-gray-600 hover:text-gray-900">✖</button>
            </div>
            <p class="text-gray-600 text-left font-bold mb-1">Tận hưởng trải nghiệm tốt nhất.</p>
            <p class="text-gray-600 text-left mb-6">Hãy trở thành thành viên để truy cập vào tất cả các dịch vụ của chúng tôi.</p>
            
            <form>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email <span class="text-[var(--highlight-color)]">*</span></label>
                <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
                
                <label for="password" class="block mt-4 mb-2 text-sm font-medium text-gray-900">Password <span class="text-[var(--highlight-color)]">*</span></label>
                <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required>
                
                <div class="flex items-center justify-between mt-4">
                    <label for="remember" class="flex items-center text-sm text-gray-600">
                        <input id="remember" type="checkbox" class="mr-2">
                        Ghi nhớ cho lần đăng nhập sau
                    </label>
                    <a href="reset-step1.html" class="text-[var(--primary-color)] hover:text-[var(--primary-hover)] text-sm font-medium">Quên mật khẩu?</a>
                </div>
                
                <button class="w-full mt-6 bg-[var(--primary-color)] text-white py-2 rounded-lg hover:bg-[var(--primary-hover)] transition">Đăng nhập</button>
            </form>
            
            <p class="text-center mt-4 text-sm text-gray-700">
                Bạn chưa có tài khoản? <a href="signup.html" class="text-[var(--primary-color)] hover:text-[var(--primary-hover)] font-medium">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script>
        function hidePopup() {
            document.getElementById('overlay').classList.add('hidden');
        }
    </script>
</body>
</html>
